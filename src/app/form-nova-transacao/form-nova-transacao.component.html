<main class="form-wrapper">
  <form (ngSubmit)="onSubmit()" class="form" ngNativeValidate>
    <h2 class="titulo">Nova transação</h2>

    <div class="campos">
      <label class="campo-grupo">
        Transação
        <div class="select-wrapper">
          <select [(ngModel)]="tipoTransacao" required="" name="tipo-transacao" class="campo select-tipo-transacao">
            <option value="" disabled selected>Selecione o tipo de transação</option>
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
          </select>
        </div>
      </label>

      <label class="campo-grupo">
        Valor
        <div class="input-wrapper">
          <input required="" [(ngModel)]="valorTransacao" placeholder="00,00" type="number" min="0.01" step="0.01" name="valor" class="campo input-valor-transacao">
        </div>
      </label>

      <button class="botao-confirmar-transacao">Confirmar transação</button>
    </div>
  </form>
</main>
